<div class="container-fluid">
    <div>
        Add Recipe
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="border border-secondary-rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text"name="name" class="form-control" placeholder="Name">
                </div>
                <label class="col-sm-4 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <input type="text" name="description" class="form-control" placeholder="Description">
                </div>
                <label class="col-sm-4 col-form-label">Rating:</label>
                <div class="col-sm-8">
                    <input type="number" name="rating" step="0.1" min="0.0" max="5.0" class="form-control" placeholder="Rating">
                </div>
                <label class="col-sm-4 col-form-label">Time Prep:</label>
                <div class="col-sm-8">
                    <input type="text" name="timePrep" class="form-control" placeholder="Time Prep">
                </div>
                <label class="col-sm-4 col-form-label">Preparation:</label>
                <div class="col-sm-8">
                    <textarea class="form-control"></textarea>
                </div>
                <label class="col-sm-4 col-form-label">Cuisine:</label>
                <div class="col-sm-8">
                    <select name="Cuisine">
                        <option  *ngFor="let cuisine of cuisines" name="cuisine">{{ cuisine.name }}</option>
                    </select>
                </div>
                <label class="col-sm-4 col-form-label">Type:</label>
                <div class="col-sm-8">
                    <select name="Type">
                        <option  *ngFor="let type of types" name="type">{{ type.name }}</option>
                    </select>
                </div>
                <label class="col-sm-4 col-form-label">Difficulty:</label>
                <div class="col-sm-8">
                    <select name="Difficulty">
                        <option  *ngFor="let difficulty of difficulties" name="difficulty">{{ difficulty.name }}</option>
                    </select>
                </div>
                
                    <label class="col-sm-4 col-form-label">Photos:</label>
                    <div class="col-sm-8">
                        <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2" (change)="onFileSelect($event)">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" value="Save" class="btn btn-primary m-3">Save</button>  
                    <button type="cancel" value="Back" class="btn btn-secondary" id="buttonCancel">Back</button>
                </div>
        </div>
    </form>
</div>
